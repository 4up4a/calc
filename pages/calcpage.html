<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bybit Ticker</title>
  <style>
    :root {
  --primary-color: #3498db;
  --secondary-color: #2980b9;
  --accent-color: #ff6f61;
  --text-color: #333;
  --light-bg: #f5f9fc;
  --white: #fff;
  --border-color: #ddd;
  --error-color: #2fff6a;
  --gradient-primary: linear-gradient(135deg, #3498db, #2980b9);
  --gradient-secondary: linear-gradient(135deg, #ff6f61, #ff9f43);
  --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--light-bg);
  color: var(--text-color);
  line-height: 1.6;
  padding: 20px;
  transition: background 0.3s ease;
}

h1, h2 {
  color: #2c3e50;
  text-align: center;
  margin: 20px 0;
  font-size: 2rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
}

h1::after,
h2::after {
  content: '';
  display: block;
  width: 50px;
  height: 3px;
  background: var(--accent-color);
  margin: 10px auto;
  border-radius: 5px;
}

.input-section {
  background: var(--white);
  padding: 20px;
  border-radius: 15px;
  box-shadow: var(--box-shadow);
  margin-bottom: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.input-section:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.input-group {
  margin-bottom: 15px;
  display: flex;
  flex-direction: column;
}

.input-group p {
  margin: 0 0 5px 0;
  font-weight: 600;
  color: var(--primary-color);
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.input-row {
  display: flex;
  gap: 10px;
}

input[type="text"],
input[type="number"] {
  padding: 12px;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  width: 100%;
  font-size: 1rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus,
input[type="number"]:focus {
  border-color: var(--accent-color);
  box-shadow: 0 0 8px rgba(255, 111, 97, 0.3);
  outline: none;
}

#btn {
  background: var(--gradient-primary);
  color: var(--white);
  border: none;
  padding: 15px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 10px;
  width: 100%;
  transition: all 0.3s ease;
  font-weight: bold;
  box-shadow: var(--box-shadow);
}

#btn:hover {
  background: var(--gradient-secondary);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

#btn:active {
  transform: scale(0.98);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.tables-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.table-wrapper {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  background: var(--white);
  border-radius: 15px;
  box-shadow: var(--box-shadow);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.table-wrapper:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 300px;
}

th {
  background: var(--gradient-primary);
  color: var(--white);
  padding: 12px;
  text-align: left;
  position: sticky;
  top: 0;
  font-size: 0.9rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

td {
  padding: 12px;
  border-bottom: 1px solid #e0e0e0;
  font-size: 0.9rem;
  transition: background 0.3s ease;
}

tr:nth-child(even) {
  background: #f2f9ff;
}

tr:hover td {
  background: #eef7ff;
  transform: scale(1.01);
}

.loading {
  color: #7f8c8d;
  font-style: italic;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

.stopwatch-container {
  text-align: center;
  margin: 15px 0;
  font-size: 1rem;
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 5px;
}

.stopwatch {
  font-weight: bold;
  color: var(--accent-color);
  font-family: 'Courier New', Courier, monospace;
  font-size: 1.2rem;
  text-shadow: 0 2px 5px rgba(255, 111, 97, 0.3);
}

@media (min-width: 600px) {
  body {
    padding: 30px;
  }

  .tables-container {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .table-wrapper {
    width: calc(50% - 10px);
  }
}

@media (min-width: 900px) {
  .table-wrapper {
    width: calc(33.33% - 10px);
  }

  .input-group {
    flex-direction: row;
    align-items: center;
  }

  .input-group p {
    min-width: 100px;
    margin: 0 15px 0 0;
  }

  .input-row {
    width: 100%;
  }
}
  </style>
</head>
<body>
  <div class="input-section">
    <div class="stopwatch-container">
      <span class="stopwatch-label">Последнее обновление:</span>
      <span class="stopwatch" id="stopwatch">00:00</span>
    </div>
    <h2>USDT/Процент</h2>
    <div class="input-group">
      <p>Bybit</p>
      <div class="input-row">
        <input id="usdt_bybit" type="number" value="8450" placeholder="USDT">
        <input id="percent_bybit" type="number" value="103" placeholder="%">
      </div>
    </div>
    <div class="input-group">
      <p>EMCD</p>
      <div class="input-row">
        <input id="usdt_emcd" type="number" value="8550" placeholder="USDT">
        <input id="percent_emcd" type="number" value="102" placeholder="%">
      </div>
    </div>
    <div class="input-group">
      <p>ДОП</p>
      <div class="input-row">
        <input id="usdt_dop" type="number" value="8450" placeholder="USDT">
        <input id="percent_dop" type="number" value="101" placeholder="%">
      </div>
    </div>
    <button id="btn" onclick="resetStopwatchAndCalculate()">Calculate</button>
  </div>
  <div class="tables-container">
    <div class="table-wrapper" id="table-bybit"></div>
    <div class="table-wrapper" id="table-emcd"></div>
    <div class="table-wrapper" id="table-dop"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let stopwatchInterval;
    let totalSeconds = 0;

    // Форматирование времени
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Запуск секундомера
    function startStopwatch() {
      if (stopwatchInterval) clearInterval(stopwatchInterval);
      totalSeconds = 0;
      updateStopwatchDisplay();
      stopwatchInterval = setInterval(() => {
        totalSeconds++;
        updateStopwatchDisplay();
      }, 1000);
    }

    function updateStopwatchDisplay() {
      document.getElementById('stopwatch').textContent = formatTime(totalSeconds);
    }

    // Сброс секундомера и перерасчет
    function resetStopwatchAndCalculate() {
      startStopwatch();
      calculatePrices();
      if ('vibrate' in navigator) navigator.vibrate(50);
    }

    // Получение значения из поля ввода
    function get_value(id) {
      return document.getElementById(id).value;
    }

    // Получение цены монеты через API
    async function get_price(coin) {
      try {
        const response = await axios.get(`https://api.bybit.com/v5/market/tickers?category=spot&symbol=${coin}`);
        return Number(response.data.result.list[0].lastPrice);
      } catch (error) {
        console.error(`Error fetching price for ${coin}:`, error);
        return null;
      }
    }

    // Создание таблицы
    function createTable(data, containerId, title) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      const table = document.createElement('table');
      table.innerHTML = `
        <tr>
          <th>Coin</th>
          <th>Price</th>
          <th>${title}</th>
        </tr>
      `;
      data.forEach(([coin, priceId]) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${coin}</td>
          <td id="${priceId}" class="loading">loading...</td>
          <td></td>
        `;
        table.appendChild(row);
      });
      container.appendChild(table);
    }

    // Выполнение расчетов для таблицы
    async function calculateTablePrices(usdt, percent, coins, priceIds) {
      const prices = await Promise.all(coins.map(coin => get_price(`${coin}USDT`)));
      prices.forEach((price, index) => {
        if (price) {
          const calculation = Number(usdt) / (Number(percent) / price);
          const priceElement = document.getElementById(priceIds[index]);
          if (priceElement) {
            priceElement.textContent = calculation.toFixed(2);
            priceElement.className = '';
          }
        }
      });
    }

    // Главная функция расчета
    async function calculatePrices() {
      const usdt_bybitstr = get_value('usdt_bybit');
      const percent_bybitstr = get_value('percent_bybit');
      const usdt_emcdstr = get_value('usdt_emcd');
      const percent_emcdstr = get_value('percent_emcd');
      const usdt_dopstr = get_value('usdt_dop');
      const percent_dopstr = get_value('percent_dop');

      const coins = ['BTC', 'ETH', 'USDC', 'DOGE', 'LTC', 'ETC', 'TON'];
      const priceIdsBybit = ['btc', 'eth', 'usdc'];
      const priceIdsEmcd = ['btce', 'ethe', 'usdce', 'dogee', 'ltce', 'etce', 'tone'];
      const priceIdsDop = ['btcd', 'ethd', 'usdcd', 'doged', 'ltcd', 'etcd', 'tond'];

      await calculateTablePrices(usdt_bybitstr, percent_bybitstr, coins.slice(0, 3), priceIdsBybit);
      await calculateTablePrices(usdt_emcdstr, percent_emcdstr, coins, priceIdsEmcd);
      await calculateTablePrices(usdt_dopstr, percent_dopstr, coins, priceIdsDop);
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
      createTable(
        [['BTC', 'btc'], ['ETH', 'eth'], ['USDC', 'usdc']],
        'table-bybit',
        'Bybit'
      );
      createTable(
        [['BTC', 'btce'], ['DOGE', 'dogee'], ['LTC', 'ltce'], ['ETC', 'etce'], ['ETH', 'ethe'], ['USDC', 'usdce'], ['TON', 'tone']],
        'table-emcd',
        'EMCD'
      );
      createTable(
        [['BTC', 'btcd'], ['DOGE', 'doged'], ['LTC', 'ltcd'], ['ETC', 'etcd'], ['ETH', 'ethd'], ['USDC', 'usdcd'], ['TON', 'tond']],
        'table-dop',
        'ДОП'
      );

      calculatePrices();
      startStopwatch();

      if ('ontouchstart' in window) {
        document.querySelectorAll('input').forEach(input => {
          input.style.fontSize = '16px';
        });
      }
    });
  </script>
</body>
</html>
